# VCU Encoder Configuration File Example
# This is a sample configuration file for the VCU encoder

[INPUT]
# Input video dimensions and format
Width = 1920
Height = 1080
FrameRate = 30
YUVFile = input.yuv
# Input format: NV12, I420, UYVY, etc.
Format = NV12

[OUTPUT]
# Output bitstream file
BitstreamFile = output.h264

[SETTINGS]
# Codec: AVC (H.264) or HEVC (H.265)
Codec = AVC

# Profile and Level
# AVC: BASELINE, MAIN, HIGH, etc.
# HEVC: MAIN, MAIN10, MAIN_STILL, etc.
Profile = HIGH
Level = 5.1

# Bitdepth: 8, 10, or 12
BitDepth = 8

# Encoding mode
# ADAPTIVE, LOW_LATENCY, ULTRA_LOW_LATENCY
EncMode = ADAPTIVE

# Number of frames to encode (0 = all frames)
NumFrames = 0

[RATE_CONTROL]
# Rate control mode
# CBR (Constant Bitrate), VBR (Variable Bitrate), CQP (Constant QP)
RateCtrlMode = CBR

# Target bitrate in bits per second (supports K, M, G suffixes)
# Examples: 5M, 5000K, 5000000
Bitrate = 5M

# Maximum bitrate (for VBR mode)
MaxBitrate = 10M

# Initial QP value (for CQP mode, 0-51)
InitialQP = 30

# Min and Max QP range
MinQP = 10
MaxQP = 51

# CPB (Coded Picture Buffer) size in milliseconds
CPBSize = 2000

# Frame rate for rate control (can differ from input frame rate)
FrameRate = 30

[GOP]
# GOP (Group of Pictures) settings

# GOP length (distance between I-frames)
GopLength = 60

# Number of B-frames between reference frames
NumB = 2

# GOP mode: DEFAULT, PYRAMIDAL, LOW_DELAY_P, LOW_DELAY_B
GopMode = DEFAULT

# Enable periodic IDR frames
EnableIDR = true

# GDR (Gradual Decoder Refresh) mode
# DISABLED, VERTICAL, HORIZONTAL
GDRMode = DISABLED

[PICTURE]
# Picture-level encoding settings

# Number of slices per frame
NumSlices = 1

# Slice size in bytes (0 = disabled)
SliceSize = 0

# Enable dependent slices
DependentSlice = false

# Enable loop filter (deblocking)
LoopFilter = true

# Enable SAO (Sample Adaptive Offset) - HEVC only
EnableSAO = true

# Enable transform skip - HEVC only
EnableTransformSkip = false

# Chroma mode: CHROMA_4_0_0, CHROMA_4_2_0, CHROMA_4_2_2, CHROMA_4_4_4
ChromaMode = CHROMA_4_2_0

[ADVANCED]
# Advanced encoding options

# Scaling list mode: DEFAULT, FLAT, CUSTOM
ScalingList = DEFAULT

# Enable adaptive motion vector prediction
AdaptiveMVP = true

# Enable weighted prediction
WeightedPred = false

# Enable temporal motion vector predictor
TemporalMVP = true

# Enable constrained intra prediction
ConstrainedIntra = false

# Search range for motion estimation
SearchRange = 64

# Enable multi-pass encoding
MultiPass = false

# Subframe latency mode
SubframeLatency = false

# Number of cores to use (0 = auto)
NumCore = 0

[MOTION_VECTOR]
# Global Motion Vector settings (if supported)
# Specify motion compensation for a specific frame

# Frame index to apply motion vector (-1 = disabled)
FrameIndex = -1

# Global motion vector X component
GMVectorX = 0

# Global motion vector Y component
GMVectorY = 0
